  <header>
    <h1 id="poem-beijing">沁园春 - 北京</h1>
    <p>Posted on 2009 01 25 Sunday in <a href="../category/amusement">Amusement</a></p>
  </header>
  <div>
    <p>独立寒冬</p>
<p>三环北去 双井桥头</p>
<p>看万楼红遍 层宫叠峦 漫江冰透 百车争流</p>
<p>茫茫人海 万类霜天竞截流</p>
<p>怅寥廓</p>
<p>问惨淡熊市 谁先解套</p>
<p>携来爱侣曾游 忆今昔创业岁月稠</p>
<p>恰同学中年 风华正茂 海龟意气 挥斥方遒</p>
<p>指点纳达 激扬企划 粪土当年路演候</p>
<p>曾记否</p>
<p>到钱柜K歌 声彻云霄</p>
