  <header>
    <h1 id="How-to-disable-Spotlight-on-Mac">Disable Spotlight</h1>
    <p>Posted on 2011 07 31 Sunday in <a href="../category/tech">Tech</a></p>
  </header>
  <div>
    <p>在Terminal窗口，用这个指令来disable有害无益的spotlight:</p>
<div class="highlight"><pre><span class="n">sudo</span> <span class="n">mdutil</span> <span class="o">-</span><span class="n">a</span> <span class="o">-</span><span class="n">i</span> <span class="n">off</span>
</pre></div>


<p>如果要重新打开：</p>
<div class="highlight"><pre><span class="n">sudo</span> <span class="n">mdutil</span> <span class="o">-</span><span class="n">a</span> <span class="o">-</span><span class="n">i</span> <span class="n">on</span>
</pre></div>
