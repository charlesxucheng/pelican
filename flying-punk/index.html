<article>
  <header>
    <h1 id="flying-punk">Photo#19 - Flying Punk 飞扬的骚年</h1>
    <p>Posted on 2014 06 21 Saturday in <a href="../category/photography">Photography</a></p>
  </header>
  <div>
    <p>2009年8月，首届张北草原音乐节，向四十年前的Woodstock致敬，创造了当时中国室外音乐节参加人数的记录。在北京河北交界之处的张北，有一望无际的草原，有三天无休的摇滚，还有几个飞扬的骚年。</p>
<p>欧耶！</p>
<p><a href="https://www.flickr.com/photos/gankyun/14474731582" title="IMG_1675_天外飞仙 by herbertyang, on Flickr"><img src="https://farm3.staticflickr.com/2896/14474731582_5652169bcc_c.jpg" width="800" height="600" alt="IMG_1675_天外飞仙"></a></p>
<p>我飞故我在</p>
<p><a href="https://www.flickr.com/photos/gankyun/14289584807" title="IMG_1691_我飞故我在 by herbertyang, on Flickr"><img src="https://farm6.staticflickr.com/5596/14289584807_d203c487e1_c.jpg" width="800" height="600" alt="IMG_1691_我飞故我在"></a></p>
<p>飞龙在天</p>
<p><a href="https://www.flickr.com/photos/gankyun/14289586047" title="IMG_1698_飞龙在天II by herbertyang, on Flickr"><img src="https://farm4.staticflickr.com/3913/14289586047_54326749cb_c.jpg" width="800" height="600" alt="IMG_1698_飞龙在天II"></a></p>
<p>Y-M-C-A</p>
<p><a href="https://www.flickr.com/photos/gankyun/14496172573" title="IMG_1702_YMCA by herbertyang, on Flickr"><img src="https://farm4.staticflickr.com/3844/14496172573_95df71a3dc_c.jpg" width="800" height="600" alt="IMG_1702_YMCA"></a></p>
<p>朝阳区摇滚小分队冷酷登场</p>
<p><a href="https://www.flickr.com/photos/gankyun/14289587427" title="IMG_1706_京城最潮摇滚乐队华丽登场II by herbertyang, on Flickr"><img src="https://farm4.staticflickr.com/3907/14289587427_61b0c3b41f_c.jpg" width="800" height="600" alt="IMG_1706_京城最潮摇滚乐队华丽登场II"></a></p>
